<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="author" content="Fernando Alexis Cordero Tovar">

    <meta name="description" content="Esta página mostrara una entrevista laboral">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="index, follow">

    <title>Formularios</title>

</head>

<body>

    <h1>
        Entrevista Laboral
    </h1>

    <form action="procesarRegistro.php" method="get" enctype="multipart/form-data">

        <fieldset> <!-- Se encarga de agrupar elementos de un Formulario -->

            <legend> Datos Personales </legend> <!-- Se encarga de darle un titulo a un Fieldset -->

            <br>

            <label for="">Nombre(s): </label>
            <input type="text" id="nombre" name="nombre" required>

                <br><br>

            <label for="">Apellido Paterno: </label>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

                <br><br>

            <label for="">Apellido Materno: </label>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>

                <br><br>

            <label for="">Edad: </label>
            <input type="number" id="edad" name="edad" required>

                <br><br>

            <label for="">Fecha de Nacimiento: </label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <br><br>

            <label for="">Correo Electronico</label>
            <input type="email" id="correo" name="correo" required>

                <br><br>

            <label for="">Nacionalidad</label>
            <select name="nacionalidad" id="nacionalidad" required>

                <option value="" selected disabled>Seleccione una opción</option>
                <option value="Mexicano">Mexicano</option>
                <option value="Estadounidense">Estadounidense</option>
                <option value="Canadiense">Canadiense</option>
                <option value="Español">Español</option>
                <option value="Frances">Frances</option>
                <option value="Aleman">Aleman</option>
                <option value="Italiano">Italiano</option>
                <option value="Ingles">Ingles</option>
                <option value="Ruso">Ruso</option>
                <option value="Chino">Chino</option>
                <option value="Japones">Japones</option>
                <option value="Coreano">Coreano</option>
                <option value="Brasileño">Brasileño</option>
                <option value="Argentino">Argentino</option>
                <option value="Chileno">Chileno</option>
                <option value="Colombiano">Colombiano</option>
                <option value="Venezolano">Venezolano</option>
                <option value="Cubano">Cubano</option>
                <option value="Puertorriqueño">Puertorriqueño</option>
                <option value="Dominicano">Dominicano</option>
                <option value="Salvadoreño">Salvadoreño</option>
                <option value="Guatemalteco">Guatemalteco</option>
                <option value="Hondureño">Hondureño</option>
                <option value="Nicaraguense">Nicaraguense</option>
                <option value="Costarricense">Costarricense</option>
                <option value="Panameño">Panameño</option>
                <option value="Ecuatoriano">Ecuatoriano</option>
                <option value="Peruano">Peruano</option>
                <option value="Boliviano">Boliviano</option>
                <option value="Paraguayo">Paraguayo</option>
                <option value="Uruguayo">Uruguayo</option>
                <option value="Chileno">Chileno</option>

            </select>

        </fieldset>

            <br><br>

        <fieldset>

            <legend>Situación Laboral</legend>

                <br>

            <label for="">Estado laboral</label>
            <select name="estadoLaboral" id="estadoLaboral" required>

                <option value="" selected disabled>Seleccione una opción</option>
                <option value="">Empleado</option>
                <option value="">Desempleado</option>
                <option value="">Emprendedor</option>
                <option value="">Independiente</option>

            </select>

                <br><br>

            <label for="">Nombre de la empresa</label>
            <input type="text" id="nombreEmpresa" name="nombreEmpresa" >

                <br><br>

            <label for="">Ultimo cargo Ocupado</label>
            <input type="text" id="cargoOcupado" name="cargoOcupado" required>

                <br><br>

            <label>Rango de ingresos</label>

                <br><br>

            <input type="radio" id="rangoIngresos1" name="rangoIngresos" value="0-1000" required>
            <label for="rangoIngresos1">Menos de $10,000</label><br>

            <input type="radio" id="rangoIngresos2" name="rangoIngresos" value="1001-5000" required>
            <label for="rangoIngresos2">$10,000 a $20,000</label><br>

            <input type="radio" id="rangoIngresos3" name="rangoIngresos" value="5001-10000" required>
            <label for="rangoIngresos3">$20,000 - $30,000</label><br>

            <input type="radio" id="rangoIngresos4" name="rangoIngresos" value="10001+" required>
            <label for="rangoIngresos4">mas de $30,000</label>

                <br><br>

            <label for="">Años de experiencia</label>
            <input type="number" id="añosExperiencia" name="añosExperiencia" required>

                <br><br>

        </fieldset>

            <br><br>

        <fieldset>

            <legend>Conocimientos y Especialización</legend>

                <br>

            <label for="tecnologiasConocidas">Selección de tecnologías conocidas</label><br>

            <input type="checkbox" id="html" name="tecnologiasConocidas" value="HTML">
            <label for="html">HTML</label><br>
            
            <input type="checkbox" id="css" name="tecnologiasConocidas" value="CSS">
            <label for="css">CSS</label><br>

            <input type="checkbox" id="javascript" name="tecnologiasConocidas" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <input type="checkbox" id="python" name="tecnologiasConocidas" value="Python">
            <label for="python">Python</label><br>

            <input type="checkbox" id="java" name="tecnologiasConocidas" value="Java">
            <label for="java">Java</label><br>

            <input type="checkbox" id="csharp" name="tecnologiasConocidas" value="C#">
            <label for="csharp">C#</label><br>

            <input type="checkbox" id="php" name="tecnologiasConocidas" value="PHP">
            <label for="php">PHP</label><br>

            <input type="checkbox" id="ruby" name="tecnologiasConocidas" value="Ruby">
            <label for="ruby">Ruby</label><br>

            <input type="checkbox" id="sql" name="tecnologiasConocidas" value="SQL">
            <label for="sql">SQL</label>

                <br><br>


            <label for="satisfaccionLaboral">Nivel de satisfacción laboral</label><br>
            <textarea id="satisfaccionLaboral" name="satisfaccionLaboral" rows="4" cols="50" required></textarea>

                <br><br>

            <label for="areaEspecializacion">Área de especialización</label>
            <select name="especializacion" id="especializacion">

                <option value="" selected disabled>Seleccione una opción</option>
                <option value="Ciberseguridad">Ciberseguridad</option>
                <option value="Desarrollo Web">Desarrollo Web</option>
                <option value="Desarrollo de Software">Desarrollo de Software</option>
                <option value="Redes">Redes</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                <option value="Big Data">Big Data</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Blockchain">Blockchain</option>
                <option value="Realidad Virtual">Realidad Virtual</option>
                <option value="Realidad Aumentada">Realidad Aumentada</option>

            </select>

                <br><br>

        </fieldset>

            <br><br>

        <fieldset>

            <legend>Terminos y Condiciones</legend>

                <br>

            <input type="checkbox" id="terminosCondiciones" name="terminosCondiciones" required>
            <label for="">Acepto los <a href="">terminos y condiciones</a></label>

                <br><br>

            <label for="">Ingresa los siguientes digitos: 5678</label>
            <input type="text" name="captcha" id="cptcha" pattern="5678" required>

                <br><br>

        </fieldset>

            <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">

    </form>


</body>

</html>
